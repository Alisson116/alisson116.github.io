<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <script>
        function validarLogin(event) {
            const usuario = document.getElementById("username").value.trim();
            const senha = document.getElementById("password").value.trim();

            if (usuario === "" || senha === "") {
                alert("Por favor, preencha todos os campos.");
                event.preventDefault(); // N deixa enviar
            }
        }
    </script>
</head>
<body>
    <div id="header"></div>
    <script>
      fetch("dif.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
        });
    </script>

    <h2><u>Entre com seu usuário e senha</u></h2><br>
    <form action="http://alisson116.wuaze.com/login.php" method="post" align="center" style="margin-top: 20px;" onsubmit="validarLogin(event)">
        <label for="username">Usuário:</label><br>
        <input type="text" id="username" name="usuario"><br>
        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="senha"><br><br>
        <input type="submit" value="Entrar">
    </form>

    <h3>Não tem uma conta? <a href="cadastrar.html"><button>Cadastre-se</button></a></h3>
</body>
</html>
